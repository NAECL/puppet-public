<Directory "/www/docs/wordpress.aws.naecl.com">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

<Directory "/www/docs/wordpress.zoesalt.com">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

NameVirtualHost *:80

<VirtualHost *:80>
    ServerAdmin webmaster@naecl.com
    DocumentRoot /www/docs/wordpress.aws.naecl.com
    ServerName wordpress.aws.naecl.com
    ErrorLog logs/wordpress.aws.naecl.com-error_log
    CustomLog logs/wordpress.aws.naecl.com-access_log common
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@naecl.com
    DocumentRoot /www/docs/wordpress.zoesalt.com
    ServerName wordpress.zoesalt.com
    ErrorLog logs/wordpress.zoesalt.com-error_log
    CustomLog logs/wordpress.zoesalt.com-access_log common
</VirtualHost>

